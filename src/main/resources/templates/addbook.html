<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>

<form th:object="${book}" th:action="@{/save}" method="post">

    <input type="hidden" th:field="*{id}" />

    Title: <input type="text" th:field="*{title}" /><br><br>

    Author: <input type="text" th:field="*{author}" /><br><br>

    Year: <input type="number" th:field="*{publicationYear}" /><br><br>

    ISBN: <input type="text" th:field="*{isbn}" /><br><br>

    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <input type="submit" value="Save" />

</form>

</body>
</html>
